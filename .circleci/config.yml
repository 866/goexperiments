version: 2.1
orbs:
  golangci-lint: timakin/golangci-lint@0.1.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.19.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go get ./...
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - golangci-lint/lint
      - run:
          name: Run tests
          command: go test ./...
